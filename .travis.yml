language: node_js
node_js:
  - '16'
cache:
  directories:
    - node_modules
install:
  - npm install
  - npm install -g yarn
script:
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main
  local_dir: build